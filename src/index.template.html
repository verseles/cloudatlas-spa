<!DOCTYPE html>
<html>
<head>
  <title><%= productName %></title>
  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="keywords" content="cloud, developer tools, cloudflare, netlify, cdn, api, backups, file manager, aws, digitalocean, linode, vultr, database manager">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <link rel="icon" type="image/ico" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
</head>
<body>
<% if (!ctx.mode.electron) { %>
<noscript>
  <%= productDescription %> It needs a modern browser to works, and javascript enabled.
</noscript>
<% } %>
<!-- DO NOT touch the following DIV -->
<div id="q-app"></div>
<!--Start of Tawk.to Script-->
<script type="text/javascript">
  window.Tawk_API = window.Tawk_API || {}, window.Tawk_LoadStart = new Date();
  (() => {
    let s1     = document.createElement('script'), s0 = document.getElementsByTagName('script')[ 0 ]
    s1.async   = true
    s1.src     = 'https://embed.tawk.to/5ce30e882846b90c57af86ea/1dbga77g5'
    s1.charset = 'UTF-8'
    s1.setAttribute('crossorigin', '*')
    s0.parentNode.insertBefore(s1, s0)
  })()
</script>
<!--End of Tawk.to Script-->
</body>
</html>
